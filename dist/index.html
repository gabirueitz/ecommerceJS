<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GabiruLivre</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

			<script src="https://cdn.tailwindcss.com"></script>
		<script type="module" crossorigin src="./assets/main-5522fbb0.js"></script>
		<link rel="modulepreload" crossorigin href="./assets/utilidades-e848f4ad.js">
		<link rel="modulepreload" crossorigin href="./assets/menuCarrinho-f89fd9b1.js">
	</head>

	<body class="bg-stone-200 flex flex-col">
		<section
			class="bg-slate-950 text-slate-200 fixed top-0 right-[-360px] h-screen w-[360px] z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between"
			id="carrinho">
			<div class="flex justify-between m-4" id="cabecalho-carrinho">
				<p>Meu carrinho</p>
				<button id="fechar-carrinho">
					<i class="fa-solid fa-circle-xmark"></i>
				</button>
			</div>
			<section
				class="h-3/5 overflow-y-auto flex flex-col gap-2"
				id="produtos-carrinho"></section>
			<p class="bg-slate-200 text-green-800 rounded-sm p-3">
				<strong id="preco-total">Total: $0</strong>
			</p>
			<button
				id="ir-checkout"
				class="bg-slate-200 text-slate-900 hover:text-slate-200 hover:bg-slate-900 p-1">
				Finalizar compra
			</button>
		</section>

		<header
			class="flex justify-between bg-slate-950 px-8 py-2 sticky top-0 shadow-slate-400 shadow-xl z-10">
			<a href="./">
				<img class="h-16" src="./assets/logo-cf965b8d.png" alt="Logo do GabiruLivre"
			/></a>

			<div class="text-slate-200 text-xl flex gap-2 items-end mx-2">
				<button class="mx-2" id="abrir-carrinho">
					<i class="fa-solid fa-cart-shopping"></i>
				</button>

				<a href="pedidos.html"
					><button class="mr-2"><i class="fa-solid fa-user"></i></button
				></a>
			</div>
		</header>

		<main class="flex flex-col items-center">
			<section id="filtros" class="flex p-10">
				<div class="px-2">
					<input
						id="exibir-todos"
						type="radio"
						name="filtros"
						class="peer hidden"
						checked />
					<label
						for="exibir-todos"
						class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
						>Todos</label
					>
				</div>
				<div class="px-2">
					<input
						id="exibir-masculinos"
						type="radio"
						name="filtros"
						class="peer hidden" />
					<label
						for="exibir-masculinos"
						class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
						>Masculinos</label
					>
				</div>
				<div class="px-2">
					<input
						id="exibir-femininos"
						type="radio"
						name="filtros"
						class="peer hidden" />
					<label
						for="exibir-femininos"
						class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
						>Femininos</label
					>
				</div>
			</section>

			<section
				class="flex flex-wrap justify-center gap-10 p-10"
				id="container-produto"></section>
		</main>

		
	</body>
</html>
