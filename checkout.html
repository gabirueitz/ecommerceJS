<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GabiruLivre</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
			
			<script src="https://cdn.tailwindcss.com"></script>
		<script type="module" crossorigin src="/ecommerceJS/assets/checkout-3453eb9b.js"></script>
		<link rel="modulepreload" crossorigin href="/ecommerceJS/assets/utilidades-e848f4ad.js">
		<link rel="modulepreload" crossorigin href="/ecommerceJS/assets/menuCarrinho-f89fd9b1.js">
	</head>

	<body class="bg-stone-200 flex flex-col h-screen">
		<header
			class="flex justify-between bg-slate-950 px-8 py-2 sticky top-0 shadow-slate-400 shadow-xl z-10">
			<a href="./">
				<img class="h-12" src="/ecommerceJS/assets/logo-cf965b8d.png" alt="Logo do GabiruLivre"
			/></a>
		</header>

		<form class="flex gap-3 w-100 px-5 py-10 grow">
			<section id="dados-usuario" class="w-1/3 bg-white rounded-lg">
				<p class="my-3 text-center font-bold">Seus dados</p>
				<div class="flex flex-col px-10 py-5">
					<label for="nome" class="font-bold text-sm mb-2">Nome</label>
					<input
						type="text"
						id="nome"
						class="rounded-sm px-2 border-2 border-slate-200 py-1"
						placeholder="João Pinheiro"
						required />
				</div>

				<div class="flex flex-col px-10 py-5">
					<label for="email" class="font-bold text-sm mb-2">Email</label>
					<input
						type="email"
						id="email"
						class="rounded-sm px-2 border-2 border-slate-200 py-1"
						placeholder="joao.pinheiro@gmail.com"
						required />
				</div>

				<div class="flex flex-col px-10 py-5">
					<label for="tel" class="font-bold text-sm mb-2">Telefone</label>
					<input
						type="tel"
						id="tel"
						class="rounded-sm px-2 border-2 border-slate-200 py-1"
						placeholder="011912345678"
						required />
				</div>
			</section>
			<section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg">
				<p class="my-3 text-center font-bold">Dados de pagamento</p>
				<div class="flex flex-col px-10 py-5">
					<label for="numero-cartao" class="font-bold text-sm mb-2"
						>Número do cartão</label
					>
					<input
						type="text"
						id="numero-cartao"
						class="rounded-sm px-2 border-2 border-slate-200 py-1"
						placeholder="0000 0000 0000 0000"
						required />
				</div>

				<div class="flex">
					<div class="flex flex-col px-10 py-5 w-1/2">
						<label for="cvv" class="font-bold text-sm mb-2">CVV</label>
						<input
							type="text"
							id="cvv"
							class="rounded-sm px-2 border-2 border-slate-200 py-1"
							placeholder="000"
							required />
					</div>

					<div class="flex flex-col px-10 py-5 w-1/2">
						<label for="validade" class="font-bold text-sm mb-2"
							>Validade</label
						>
						<input
							type="text"
							id="validade"
							class="rounded-sm px-2 border-2 border-slate-200 py-1"
							placeholder="12/30"
							required />
					</div>
				</div>

				<p class="my-3 text-center font-bold">Dados de entrega</p>
				<div class="flex flex-col px-10 py-5">
					<label for="endereco" class="font-bold text-sm mb-2">Endereco</label>
					<input
						type="text"
						id="endereco"
						class="rounded-sm px-2 border-2 border-slate-200 py-1"
						placeholder="Rua João Feijão"
						required />
				</div>

				<div class="flex">
					<div class="flex flex-col px-10 py-5 w-1/2">
						<label for="numero" class="font-bold text-sm mb-2">Numero</label>
						<input
							type="text"
							id="numero"
							class="rounded-sm px-2 border-2 border-slate-200 py-1"
							placeholder="000"
							required />
					</div>

					<div class="flex flex-col px-10 py-5 w-1/2">
						<label for="complemento" class="font-bold text-sm mb-2"
							>Complemento</label
						>
						<input
							type="text"
							id="complemento"
							class="rounded-sm px-2 border-2 border-slate-200 py-1"
							placeholder="Apto, Bloco"
							required />
					</div>
				</div>

				<div class="flex flex-col px-10 py-5 w-1/2">
					<label for="cep" class="font-bold text-sm mb-2">CEP</label>
					<input
						type="text"
						id="cep"
						class="rounded-sm px-2 border-2 border-slate-200 py-1"
						placeholder="12345-123"
						required />
				</div>
			</section>
			<section id="produtos-checkout" class="w-1/3 bg-white rounded-lg p-3">
				<section
					id="container-produtos-checkout"
					class="h-4/5 overflow-y-auto"></section>
				<section
					id="celula-checkout"
					class="h-1/5 flex flex-col px-2 justify-around">
					<p class="bg-slate-200 text-green-800 rounded-lg p-3">
						<strong id="preco-total">Total: $0</strong>
					</p>
					<button
						class="bg-slate-900 text-slate-200 hover:bg-slate-800 p-1"
						type="submit">
						Finalizar compra
					</button>
				</section>
			</section>
		</form>

		
	</body>
</html>
